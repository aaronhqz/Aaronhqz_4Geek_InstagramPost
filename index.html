<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aaronhqz Instagram Post</title>

    <!-- links -->
    <!-- css Link -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Google Fonts Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awsome -->
    <script
      src="https://kit.fontawesome.com/26eae189e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Page header -->
      <div class="header">
        <div class="header left">
          <i class="fa-brands fa-html5 fa-2xl"></i>
        </div>
        <div class="header center">
          <p>HTML5</p>
          <p>Aaronhqz</p>
        </div>
        <div class="header right">
          <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
        </div>
      </div>

      <div class="post">
        <div class="imageContainer">
          <img
            src="https://picsum.photos/500"
            alt="Lorem picsum random image with a 500px demension"
          />
        </div>

        <div class="iconContainer">
          <div class="iconsLeft">
            <i class="fa-solid fa-heart fa-2xl"></i>
            <i class="fa-solid fa-comment fa-2xl"></i>
            <i class="fa-solid fa-paper-plane fa-2xl"></i>
          </div>

          <div class="iconsRight">
            <i class="fa-solid fa-bookmark fa-2xl"></i>
          </div>
        </div>

        <div class="postInformation">
          <p>
            Liked by <strong>Google</strong>, <strong>HTML5</strong>,
            <strong>React</strong> and many more
          </p>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi
            error cum ducimus temporibus quidem eum qui blanditiis, repellendus
            ipsam, inventore labore nulla quibusdam maxime harum voluptates?
            Vitae ad delectus culpa.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
